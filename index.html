<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function getLocation(){
            if (navigator.geolocation){
                navigator.geolocation.getCurrentPosition(lat_long);
            }
            else{
                alert("Your location is not supported")
            }
        }

        function lat_long(position) {
        var lat = position.coords.latitude;
        var lon = position.coords.longitude;
        console.log("Your coordinates are Latitude: " + lat + " Longitude " + lon);

        redirect(lat, lon);
      }

      function redirect(lat, lon) {
        if (lat >= 30 && lon <= -100) {
          window.location.href = "western.html";
        } 
        else {
          window.location.href = "eastern.html";
        }
      }


    </script>
    
</body>
</html>
